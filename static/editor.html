<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Notes Editor</title>

    <link rel="icon" type="image/png" href="/static/favicon.png">
    
    <script src="/static/js/lib/vue.global.prod.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/lib/tailwind.min.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/editor.css">
    <link rel="stylesheet" href="/static/js/lib/toastui-editor.min.css">
    

</head>
<body>
    <div id="app" style="display: flex; flex-direction: column; height: 100%;">
        <!-- Shared Header -->
        <header style="background-color: #0A1628; flex-shrink: 0;" class="text-white p-4 shadow-lg">
            <div class="flex justify-between items-center px-4">
                <div class="flex items-center space-x-3 cursor-pointer" @click="goToDashboard">
                    <img src="/static/logo.png" alt="AstroCat" style="width: 96px; height: 96px;">
                    <h1 class="text-2xl font-bold">AstroCat</h1>
                </div>
                
                <!-- Hamburger Menu Button -->
                <div class="relative">
                    <button @click="menuOpen = !menuOpen" 
                            class="p-2 rounded hover:bg-gray-700 transition focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                
                    <!-- Dropdown Menu -->
                    <div v-show="menuOpen" 
                         @click.away="menuOpen = false"
                         class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl z-50 py-2">
                        
                        <a @click="navigateTo('/')" class="menu-item">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Dashboard
                        </a>
                        
                        <a @click="openDatabaseBrowser" class="menu-item">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path>
                            </svg>
                            Database Browser
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Editor Content -->
        <div class="editor-content">
            <div class="header-section">
                <div>
                    <h1 id="session-name">Session Notes</h1>
                    <div class="session-id" id="session-id"></div>
                </div>
                <div class="controls">
                    <button id="save-btn" class="btn btn-green">Save Notes</button>
                    <span class="auto-save" id="auto-save-status"></span>
                </div>
            </div>
            
            <div class="editor-container">
                <div id="editor"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/lib/toastui-editor-all.min.js"></script>
    <script>
        // Vue app for header
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    menuOpen: false
                }
            },
            methods: {
                goToDashboard() {
                    window.location.href = '/';
                },
                navigateTo(path) {
                    window.location.href = path;
                    this.menuOpen = false;
                },
                openDatabaseBrowser() {
                    window.open('http://localhost:8081', '_blank');
                    this.menuOpen = false;
                }
            }
        }).mount('#app');
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const sessionName = decodeURIComponent(urlParams.get('session_name') || 'Unknown Session');
        
        const isImagingSession = window.location.pathname.includes('imaging-editor');
        const sessionType = isImagingSession ? 'Imaging Session' : 'Processing Session';
        const apiBase = isImagingSession ? '/api/imaging-sessions' : '/api/processing-sessions';
        
        document.title = `${sessionName} - ${sessionType} Notes`;
        document.getElementById('session-name').textContent = `${sessionName} - ${sessionType} Notes`;
        document.getElementById('session-id').textContent = `Session ID: ${sessionId}`;
        
        // Initialize Toast UI Editor
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '100%',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical',
            placeholder: `Enter your ${sessionType.toLowerCase()} notes here...`,
            autofocus: true
        });
        
        let autoSaveTimer;
        let hasUnsavedChanges = false;
        
        editor.on('change', () => {
            hasUnsavedChanges = true;
        });
        
        async function loadNotes() {
            try {
                const response = await fetch(`${apiBase}/${sessionId}/session-info`);
                
                if (response.ok) {
                    const data = await response.json();
                    editor.setMarkdown(data.content);
                    hasUnsavedChanges = false;
                } else {
                    const defaultContent = isImagingSession ? 
                        `# Imaging Session: ${sessionName}\n\n## Session Notes\nAdd your imaging session notes here...\n\n## Weather Information\n\n## Equipment Performance\n\n## Processing Plans\n` :
                        `# Processing Session: ${sessionName}\n\n## Processing Notes\nAdd your processing notes here...\n\n## Processing Checklist\n- [ ] Calibration frames applied\n- [ ] Stacking completed\n- [ ] Background extraction\n- [ ] Noise reduction\n- [ ] Final processing\n\n## Results\n`;
                    
                    editor.setMarkdown(defaultContent);
                    hasUnsavedChanges = false;
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                editor.setMarkdown(`# ${sessionType}: ${sessionName}\n\nAdd your notes here...`);
                hasUnsavedChanges = false;
            }
        }
        
        async function saveNotes() {
            try {
                document.getElementById('save-btn').disabled = true;
                document.getElementById('save-btn').textContent = 'Saving...';
                
                const content = editor.getMarkdown();
                
                const response = await fetch(`${apiBase}/${sessionId}/session-info`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(content)
                });
                
                if (response.ok) {
                    hasUnsavedChanges = false;
                    document.getElementById('auto-save-status').textContent = 'Saved!';
                    setTimeout(() => {
                        document.getElementById('auto-save-status').textContent = '';
                    }, 2000);
                } else {
                    alert('Failed to save notes');
                }
            } catch (error) {
                alert('Failed to save notes: ' + error.message);
            } finally {
                document.getElementById('save-btn').disabled = false;
                document.getElementById('save-btn').textContent = 'Save Notes';
            }
        }
        
        function startAutoSave() {
            autoSaveTimer = setInterval(() => {
                if (hasUnsavedChanges) {
                    saveNotes();
                }
            }, 30000);
        }
        
        document.getElementById('save-btn').addEventListener('click', saveNotes);
        
        window.addEventListener('beforeunload', (e) => {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveNotes();
            }
        });
        
        loadNotes();
        startAutoSave();
    </script>
</body>
</html>
